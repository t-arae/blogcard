<div class="container my-2 px-0">
    <a href="${link}" class="text-decoration-none">
        <div class="card mb-0 mx-0 card-horizontal-thin">
            <div class="card-body-thin">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title-thin mb-1 text-overflow">${title}</h5>
                    <span class="card-url-thin text-overflow">
                        <img src="${favicon}" class="favicon-thin">
                        ${link}
                    </span>
                </div>
                <p class="card-description-thin mb-0 text-overflow">${description}</p>
            </div>
        </div>
    </a>
</div>
