<a href="${link}" class="text-reset text-decoration-none">
    <div class="card my-2" style="width: 100%; height: 80px;">
        <div class="grid">
            <div class="g-col-8">
                <div class="card-body">
                    <h5 class="card-title text-overflow">${title}</h5>
                    <p class="card-text my-1 text-overflow text-decoration-underline">${link}</p>
                </div>
            </div>
            <div class="g-col-4">
                <img src="${image}" class="img-card img-fluid rounded-end position-absolute top-50 end-0 translate-middle-y">
            </div>
        </div>
    </div>
</a>
