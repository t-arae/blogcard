<a href="${link}" class="text-reset text-decoration-none">
    <div class="card my-2" style="width: 100%; height: 120px;">
        <div class="grid">
            <div class="g-col-8">
                <div class="card-body">
                    <h5 class="card-title" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        ${title}</h5>
                    <p class="card-text my-1 fw-lighter"
                        style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${description}</p>
                    <p class="card-text my-1 text-decoration-underline"
                        style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${link}</p>
                </div>
            </div>
            <div class="g-col-4">
                <img src="${image}" class="img-fluid rounded-end position-absolute top-50 end-0 translate-middle-y"
                    style="max-width: 30%; height: 100%; object-fit: cover;">
            </div>
        </div>
    </div>
</a>
